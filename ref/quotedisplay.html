{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="POST">
        <fieldset>
            <div class="form-group">
                <input autofocus class="form-control" name="stock" placeholder="Stock" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Look Up</button>
            </div>
        </fieldset>
    </form>
    
    Name: {{ name }} <br>
    Symbol: {{ symbol }}<br>
    Price: {{ price }}

{% endblock %}
